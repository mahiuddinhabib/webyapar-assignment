<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-sm-7 d-flex flex-column justify-content-center align-items-center" style="background-color: #03013B;">
                <div class="text-center">
                    <img src="/resources/webyapar.jpeg" class="img-fluid w-50" alt="logo">
                </div>
            </div>
            <div class="col-sm-5 d-flex justify-content-center align-items-start align-items-sm-center">
                <div class="w-100 mt-5 mt-sm-0" style="max-width: 500px;">
                    <h2 class="text-center" style="margin-bottom: 82px;">Login</h2>
                    <form>
                        <div style="margin-bottom: 24px;">
                            <!-- <label for="userId" class="form-label">User Id</label> -->
                            <input type="email" class="form-control p-2" placeholder="User ID" id="userId" aria-describedby="emailHelp">
                        </div>
                        <div style="margin-bottom: 50px;">
                            <!-- <label for="password" class="form-label">Password</label> -->
                            <input type="password" class="form-control p-2" placeholder="Password" id="password">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
